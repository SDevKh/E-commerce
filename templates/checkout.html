<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='checkout.css') }}"/>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <div class="cart-info">
      <h2>Cart</h2>
      <p>Goku Oversized T-Shirt</p>
      <p>Color:  {{selectedColor}}</p>
      <p>Size: {{selectedSize}}</p>
      <p>Total: ₹850</p>
      <p>Quantity: {{ quantity }}</p>
    </div>
    <div class="shipping-address">
      <form method="post" action="" name="contact-form" onsubmit="return validateForm()">
        <h2>Shipping Address</h2>
        <label class="shipping-address" for="name">Name:</label>
        <input class="shipping-address2" type="text" id="name" name="name" required>
        <label class="shipping-address" for="address">Address:</label>
        <input class="shipping-address2" type="text" id="address" name="address" required>
        <label class="shipping-address" for="city">City:</label>
        <input class="shipping-address2" type="text" id="city" name="city" required>
        <label class="shipping-address" for="state">State:</label>
        <input class="shipping-address2" type="text" id="state" name="state" required>
        <label class="shipping-address" for="zip">Phone:</label>
        <input class="shipping-address2" type="zip" id="number" name="number" required>
        <label class="shipping-address" for="zip">Pin Code:</label>
        <input class="shipping-address2" type="zip" id="zip" name="zip" required>
        <button class="input" id="input" type="submit"> <a href="{{ url_for('payment') }}"> Submit </a></button>
      </form>
    </div>
    <div class="buttons">
      <button class="button1">Back to cart</button>
    </div>
  </main>
  <footer>
    <p>© 2024 Hayman Clothing</p>
  </footer>
  <script src="{{ url_for('static', filename='js.js') }}"></script>
  <script src="Google Sheet.js"></script>
</body>
</html>
