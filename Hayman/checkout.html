<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    
</body>
</html>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <div class="cart-info">
      <h2>Cart</h2>
      <p>Goku Oversized T-Shirt</p>
      <p>Color: Maroon-Old Blk</p>
      <p>Total: ₹850</p>
      <p>Quantity: 1</p>
    </div>
    <div class="shipping-address">
      <form method="post" action="" name="conatact-form">
      <h2>Shipping Address</h2>
      <label class="shipping-address" for="name">Name:</label>
      <input class="shipping-address2" type="text" id="name" name="name" required>
      <label class="shipping-address" for="address">Address:</label>
      <input class="shipping-address2" type="text" id="address" name="address" required>
      <label class="shipping-address" for="city">City:</label>
      <input class="shipping-address2" type="text" id="city" name="city" required>
      <label class="shipping-address" for="state">State:</label>
      <input class="shipping-address2" type="text" id="state" name="state" required>
      <label class="shipping-address" for="zip">Phone:</label>
      <input class="shipping-address2" type="text" id="number" name="number" required>
      <label class="shipping-address" for="zip">Pin Code:</label>
      <input class="shipping-address2" type="text" id="zip" name="zip" required>
      <input type="submit" value="Submit" id="submit" class="submit"></input>
    </form>
    </div>
    <div class="buttons">
      <button class="button1">Back to cart</button>
    </div>
  </main>
  <footer>
    <p>© 2023 Hayman Clothing</p>
  </footer>

  <script src="Google Sheet.js"></script>
</body>
</html>
